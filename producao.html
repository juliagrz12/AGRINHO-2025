<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Energia Rural - AGRINHO 2025</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-color: #f8f9fa; /* Um cinza muito claro para o fundo */
                color: #343a40; /* Cor de texto padrão mais escura */
            }
            .header-section {
                background-color: #28a745; /* Um verde forte para o cabeçalho principal */
                color: white;
                padding: 40px 0;
                margin-bottom: 30px;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            }
            .navbar-brand {
                font-weight: bold;
            }
            .card-custom {
                border: none;
                box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
                transition: transform 0.2s ease-in-out;
            }
            .card-custom:hover {
                transform: translateY(-5px);
            }
            .footer-section {
                background-color: #343a40; /* Fundo escuro para o rodapé */
                color: white;
                padding: 20px 0;
                margin-top: 50px;
            }
            .text-agrinho-green {
                color: #28a745 !important; /* Cor personalizada para o verde Agrinho */
            }
            .bg-agrinho-light {
                background-color: #e6ffe6 !important; /* Um verde muito claro para seções */
            }
        </style>
    </head>
